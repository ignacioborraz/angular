<article
  class="m-2 p-5 bg-black text-white w-[360px] rounded-xl flex flex-col justify-center items-center"
>
  <h1 class="text-2xl mb-2">{{ hero }}</h1>
  <ul class="text-lg">
    <li class="text-center">Nombre: {{ capitalizeName }}</li>
    <li class="text-center">Ciudad: {{ city }}</li>
    <li class="text-center">Edad: {{ age }}</li>
    <li class="text-center">Poder: {{ power }}</li>
  </ul>
  <div class="w-full flex justify-center mt-2">
    <button
      *ngIf="lowerCase"
      (click)="lowerName()"
      class="bg-white text-black p-2 mx-2 rounded-lg hover:bg-gray-200"
    >
      Minusculas
    </button>
    <button
    *ngIf="upperCase"
      (click)="upperName()"
      class="bg-white text-black p-2 mx-2 rounded-lg hover:bg-gray-200"
    >
      Mayusculas
    </button>
  </div>
</article>

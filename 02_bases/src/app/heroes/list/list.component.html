<section class="bg-black m-2 p-2 rounded-xl w-[360px]">
  <h3 *ngIf="deleted; else template" class="text-white text-lg text-center">
    Ultimo eliminado: {{ deleted }}
  </h3>
  <ng-template #template>
    <h3 class="text-white text-lg text-center">No hay nada eliminado</h3>
  </ng-template>
  <ol>
    <li
      *ngFor="let name of heroes"
      class="my-2 p-2 bg-white rounded-xl flex justify-center items-center"
    >
      {{ name }}
    </li>
  </ol>
  <button
    *ngIf="heroes.length !== 0"
    (click)="destroyLast()"
    class="bg-white text-black my-2 p-2 rounded-lg hover:bg-gray-200 w-full"
  >
    borrar Ãºltimo heroe
  </button>
</section>
